---
layout: default
title: Archive
---

<h1>Archives</h1>
<ul id="archive">
  {% for post in site.posts %}
  <li>
    <time datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: '%d %B %Y' }}
    </time>

    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

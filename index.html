---
layout: default
title: Hans Engel
---

<div id="home">
  {% for post in site.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: '%d %B %Y' }}
      </time>
    </header>

    {{ post.content | split: '<!-- more -->' | first }}
  </article>
  {% endfor %}
</div>
